app = "kaigpt"
primary_region = "iad"

[http_service]
  internal_port = 11434
  force_https = true
  processes = ["app"]

[experimental]
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "2gb"           # bump to 2GB to prevent OOM
  memory_mb = 2048
  cpu_kind = "shared"
  cpus = 1
